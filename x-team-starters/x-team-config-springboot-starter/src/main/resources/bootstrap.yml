spring:
  cloud:
    nacos:
      config:
        extension-configs[0]:
          data-id: route.yml
          group: X-TEAM

---
spring:
  profiles: native
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_CONFIG_ADDR:127.0.0.1:8848}
        file-extension: 'yml'
        namespace: ${NACOS_CONFIG_NAMESPACE:x-team}
        username: ${NACOS_CONFIG_USERNAME:gaussian}
        password: ${NACOS_CONFIG_PASSWORD:gaussian}
logging:
  file-location: /usr/local/logs/x-team

